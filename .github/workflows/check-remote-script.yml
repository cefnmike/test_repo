name: Check Remote Script

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  check-script:
    runs-on: ubuntu-latest

    steps:
      - name: Download script from URL
        run: |
          curl -fsSL {{CODE_CHECK_FILE_URL}} -o check-remote-script.yml
          chmod +x check-remote-script.yml

      - name: Check script formatting and syntax
        run: |
          bash -n check-remote-script.yml

      - name: Run shellcheck (optional but recommended)
        uses: ludeeus/action-shellcheck@v2
        with:
          scandir: '.'
